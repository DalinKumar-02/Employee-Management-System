<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('employee_list') }}">Employees</a></li>
                <li><a href="{{ url_for('review_list') }}">Performance Reviews</a></li>
                {% if current_user.is_hr %}
                    <li><a href="{{ url_for('new_employee') }}">Add Employee</a></li>
                    <li><a href="{{ url_for('new_review') }}">Add Review</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
