{% extends "base.html" %}
{% block title %}{{ form_action }} Review{% endblock %}
{% block content %}
<h1>{{ form_action }} Review</h1>
<form method="POST">
    <label for="employee_id">Employee</label>
    <select name="employee_id" required>
        {% for employee in employees %}
        <option value="{{ employee._id }}" {% if review and review.employee_id == employee._id %}selected{% endif %}>{{ employee.name }}</option>
        {% endfor %}
    </select>
    <label for="date">Date</label>
    <input type="date" name="date" value="{{ review.date if review else '' }}" required>
    <label for="rating">Rating</label>
    <input type="number" name="rating" value="{{ review.rating if review else '' }}" required>
    <label for="comments">Comments</label>
    <textarea name="comments" required>{{ review.comments if review else '' }}</textarea>
    <button type="submit">{{ form_action }}</button>
</form>
{% endblock %}
